<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.target {
			width: 400px;
			height: 400px;
			line-height: 400px;
			border: 1px solid #000;
			text-align: center;
			position: absolute;
			left: 50%;
			top: 50%;
			border-radius: 5px;
			box-shadow: 0 0 10px #000;
			transform:translate(-50%,-50%);
		}
		.target img{
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<div class="target">将图片拖拽至此</div>

	<script type="text/javascript">
	// 需求 ： 拖拽外部文件到页面里面进行读取预览

	// （1）需要解决图片一旦拖拽到浏览器里面会自动解析，并覆盖当前页面的问题
	// 解决方法 在html里面drop的时候阻止默认事件
	var oHtml = document.documentElement;

	oHtml.addEventListener('drop', function(event){
		// 阻止默认事件
		// 要想drop事件被成功触发，需要在dragover的时候阻止默认事件
		event.preventDefault();
	})

	oHtml.addEventListener('dragover',function(event){
		// 阻止默认事件
		event.preventDefault();
	})

	// 获取目标元素
	var target = document.querySelector('.target');
	// 给目标元素绑定drop事件
	target.addEventListener('drop',function(event){

		console.log(event);
		// 我们可以通过event对象里面的dataTransfer对象拿到里面的files
		var data = event.dataTransfer.files[0];

		console.log(data);

		// 声明一个FR对象
		var fr = new FileReader();
		// 读取文件
		fr.readAsDataURL(data);
		// 读取完毕之后触发的事件
		fr.addEventListener('load',function(){
			var myResult = fr.result;

			var img = document.createElement('img');
			img.src = myResult;
			target.innerHTML = '';
			target.appendChild(img);
		})
	})
	</script>
</body>
</html>
